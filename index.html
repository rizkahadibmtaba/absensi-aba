<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi BMT ABA</title>

  <!-- Manifest & Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/logo-512.png" />
  <link rel="apple-touch-icon" href="assets/logo-192.png" />

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .container {
      max-width: 500px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2e7d32;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #256228;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo-192.png" alt="Logo BMT ABA" />
    <h1>Absensi BMT ABA</h1>
    <p id="clock"></p>
  </header>

  <div class="container">
    <form id="absenForm">
      <input type="text" name="id" placeholder="ID Karyawan" required />
      <input type="text" name="nama" placeholder="Nama Lengkap" required />

      <select name="status" required>
        <option value="">-- Pilih Status --</option>
        <option value="Hadir">Hadir</option>
        <option value="Hadir Terlambat">Hadir Terlambat</option>
        <option value="Ijin Cuti">Ijin Cuti</option>
        <option value="Ijin Sakit">Ijin Sakit</option>
      </select>

      <input type="text" name="alasan" placeholder="Alasan (opsional)" />

      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <button type="button" id="captureBtn">Ambil Foto</button>
      <button type="submit">Kirim Absensi</button>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    // Jam realtime
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString("id-ID");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Kamera
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    let fotoData = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Kamera tidak tersedia: " + err);
      });

    document.getElementById("captureBtn").addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      fotoData = canvas.toDataURL("image/png");
      alert("Foto berhasil diambil!");
    });

    // Kirim absensi
    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append("foto", fotoData);

      document.getElementById("statusMsg").innerText = "Mengirim data...";

      fetch("https://script.google.com/macros/s/AKfycbzgvMgep0Qv-V32LjCFYe8Yh-vBKMcXXzFkskw8lbyLr6aF6HZ47c4E5PdSd-ffLee4/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("statusMsg").innerText = txt;
        document.getElementById("absenForm").reset();
        fotoData = "";
      })
      .catch(err => {
        document.getElementById("statusMsg").innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
