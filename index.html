<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi BMT ABA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
    }
    header img { height: 60px; }
    .container {
      max-width: 500px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    video, canvas, img {
      width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
    }
    select, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      border: none;
      color: white;
      font-weight: bold;
    }
    #captureBtn { background: #1976d2; }   /* biru */
    #retryBtn { background: #f57c00; }     /* oranye */
    #submitBtn { background: #2e7d32; }    /* hijau */
    #statusMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo-192.png" alt="Logo BMT ABA" />
    <h1>Absensi BMT ABA</h1>
    <p id="clock"></p>
  </header>

  <div class="container" id="formContainer">
    <form id="absenForm">
      <!-- List karyawan -->
      <select name="nama" required>
        <option value="">-- Pilih Nama Karyawan --</option>
        <option value="001 - Rizka Hadi">001 - Rizka Hadi</option>
        <option value="002 - Adham">002 - Adham</option>
        <option value="003 - Michel">003 - Michel</option>
        <!-- tambahkan sesuai kebutuhan -->
      </select>

      <select name="status" required>
        <option value="">-- Pilih Status --</option>
        <option value="Hadir">Hadir</option>
        <option value="Hadir Terlambat">Hadir Terlambat</option>
        <option value="Ijin Cuti">Ijin Cuti</option>
        <option value="Ijin Sakit">Ijin Sakit</option>
      </select>

      <input type="text" name="alasan" placeholder="Alasan (opsional)" />

      <!-- Kamera -->
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
      <img id="preview" class="hidden" />

      <button type="button" id="captureBtn">Ambil Foto</button>
      <button type="button" id="retryBtn" class="hidden">Ulangi Foto</button>
      <button type="submit" id="submitBtn" class="hidden">Kirim Absensi</button>
    </form>
    <div id="statusMsg"></div>
  </div>

  <div class="container hidden" id="thankyouContainer">
    <h2>âœ… Terima kasih telah melakukan absensi</h2>
    <p>Data absensi Anda sudah tercatat.</p>
  </div>

  <script>
    // Jam realtime
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString("id-ID");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Kamera
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");
    const retryBtn = document.getElementById("retryBtn");
    const submitBtn = document.getElementById("submitBtn");
    const context = canvas.getContext("2d");
    let fotoData = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Kamera tidak tersedia: " + err); });

    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      fotoData = canvas.toDataURL("image/png");
      preview.src = fotoData;

      // tampilkan preview
      video.classList.add("hidden");
      preview.classList.remove("hidden");
      retryBtn.classList.remove("hidden");
      submitBtn.classList.remove("hidden");
      captureBtn.classList.add("hidden");
    });

    retryBtn.addEventListener("click", () => {
      // ulangi foto
      preview.classList.add("hidden");
      video.classList.remove("hidden");
      captureBtn.classList.remove("hidden");
      retryBtn.classList.add("hidden");
      submitBtn.classList.add("hidden");
      fotoData = "";
    });

    // Kirim absensi
    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("foto", fotoData);

      document.getElementById("statusMsg").innerText = "Mengirim data...";

      fetch("PASTE_BACKEND_APPSCRIPT_URL_HERE", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("formContainer").classList.add("hidden");
        document.getElementById("thankyouContainer").classList.remove("hidden");
      })
      .catch(err => {
        document.getElementById("statusMsg").innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
