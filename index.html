<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi BMT ABA</title>
  <link rel="icon" href="https://rizkahadibmtaba.github.io/absensi-aba/assets/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 480px;
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 15px;
      max-height: 80px;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <!-- Logo -->
    <img src="https://rizkahadibmtaba.github.io/absensi-aba/assets/logo.png" alt="Logo" class="logo">

    <h3 class="mb-3">Absensi Karyawan</h3>

    <!-- Form -->
    <form id="absensiForm">
      <!-- Dropdown Nama -->
      <div class="mb-3 text-start">
        <label for="nama" class="form-label">Nama Karyawan:</label>
        <select id="nama" name="nama" class="form-select" required>
          <option value="">-- Pilih Nama --</option>
          <option value="Dwi Arie Y">Dwi Arie Y</option>
          <option value="Suparto">Suparto</option>
          <option value="Susmiyati">Susmiyati</option>
          <option value="Citra P">Citra P</option>
          <option value="Edy S">Edy S</option>
          <option value="Fina Alviatur R">Fina Alviatur R</option>
          <option value="Noval S">Noval S</option>
          <option value="Zulfiana N A">Zulfiana N Adila</option>
        </select>
      </div>

      <!-- Dropdown Status -->
      <div class="mb-3 text-start">
        <label for="status" class="form-label">Status Absensi:</label>
        <select id="status" name="status" class="form-select" required>
          <option value="">-- Pilih Status --</option>
          <option value="Hadir">Hadir</option>
          <option value="Terlambat">Terlambat</option>
          <option value="Ijin Cuti">Ijin Cuti</option>
          <option value="Ijin Sakit">Ijin Sakit</option>
        </select>
      </div>

      <!-- Input alasan -->
      <div class="mb-3 text-start hidden" id="alasanContainer">
        <label for="alasan" class="form-label">Alasan:</label>
        <textarea id="alasan" name="alasan" class="form-control"></textarea>
      </div>

      <!-- Kamera -->
      <div id="cameraContainer" class="hidden">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div class="mt-2">
          <button type="button" class="btn btn-primary" id="captureBtn">Ambil Foto</button>
          <button type="button" class="btn btn-warning hidden" id="retryBtn">Ulangi</button>
        </div>
      </div>

      <!-- Tombol Submit -->
      <div class="mt-3">
        <button type="submit" class="btn btn-success w-100">Submit Absensi</button>
      </div>
    </form>

    <!-- Halaman sukses -->
    <div id="successMessage" class="hidden mt-4">
      <h4>âœ… Terima kasih telah melakukan absensi!</h4>
    </div>
  </div>

  <script>
    const karyawan = {
      "Dwi Arie Y": "ABA001",
      "Suparto": "ABA002",
      "Susmiyati": "ABA003",
      "Citra P": "ABA004",
      "Edy S": "ABA005",
      "Fina Alviatur R": "ABA006",
      "Noval S": "ABA007",
      "Zulfiana N A": "ABA008"
    };

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const retryBtn = document.getElementById("retryBtn");
    const cameraContainer = document.getElementById("cameraContainer");
    const alasanContainer = document.getElementById("alasanContainer");
    let fotoData = "";

    // Toggle field alasan & kamera sesuai status
    document.getElementById("status").addEventListener("change", function() {
      const val = this.value;
      alasanContainer.classList.add("hidden");
      cameraContainer.classList.add("hidden");

      if (val === "Terlambat" || val === "Ijin Cuti" || val === "Ijin Sakit") {
        alasanContainer.classList.remove("hidden");
      } 
      if (val === "Hadir") {
        cameraContainer.classList.remove("hidden");
        initCamera();
      }
    });

    // Kamera
    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => alert("Kamera tidak bisa dibuka: " + err));
    }

    captureBtn.addEventListener("click", function() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      fotoData = canvas.toDataURL("image/png");

      video.classList.add("hidden");
      canvas.classList.remove("hidden");
      captureBtn.classList.add("hidden");
      retryBtn.classList.remove("hidden");
    });

    retryBtn.addEventListener("click", function() {
      fotoData = "";
      video.classList.remove("hidden");
      canvas.classList.add("hidden");
      captureBtn.classList.remove("hidden");
      retryBtn.classList.add("hidden");
    });

    // Submit
    document.getElementById("absensiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const status = document.getElementById("status").value;
      const alasan = document.getElementById("alasan").value;
      const id = karyawan[nama] || "";

      fetch("PASTE_BACKEND_APPSCRIPT_URL_HERE", {
        method: "POST",
        body: new URLSearchParams({
          id: id,
          nama: nama,
          status: status,
          alasan: alasan,
          foto: fotoData
        })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("absensiForm").classList.add("hidden");
        document.getElementById("successMessage").classList.remove("hidden");
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
